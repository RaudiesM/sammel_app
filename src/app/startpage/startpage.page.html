<ion-header [translucent]="true"> 
  <ion-toolbar>
    
    <ion-title class="ion-float-left">
      Collection
    </ion-title>
    <ion-title class="ion-float-right">
      <app-logo></app-logo> 
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let collect of collections, let i = index" (click)="navigateTo(i)">  
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{collect.title}}</ion-card-title>
    <ion-card-subtitle *ngIf="numberOfItems[i]==1">{{numberOfItems[i]}} Item</ion-card-subtitle>
    <ion-card-subtitle *ngIf="numberOfItems[i]>1">{{numberOfItems[i]}} Items</ion-card-subtitle>
  </ion-card-header>
  </ion-card>
</ion-content>




<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  
    <ion-fab-button>
      <ion-tab-button tab="add-structure">
      <ion-icon name="add"></ion-icon>
      </ion-tab-button>
    </ion-fab-button>
  
</ion-fab>
