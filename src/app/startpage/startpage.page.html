<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>startpage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">startpage</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let collect of collections, let i = index" (click)="navigateTo(i)">  
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{collect.title}}</ion-card-title>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content>
  </ion-card>




</ion-content>




<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  
    <ion-fab-button>
      <ion-tab-button tab="add-structure">
      <ion-icon name="add"></ion-icon>
      </ion-tab-button>
    </ion-fab-button>
  
</ion-fab>
